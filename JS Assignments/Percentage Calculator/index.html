    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
        <h1>Enter Your Marks To Know Your Results</h1>
        <div id="result-inputs">
        <input id="usersName" type="text" placeholder="Enter Your Name..">
        <input id="marks1" type="number" placeholder="Enter English Marks..">
        <input id="marks2" type="number" placeholder="Enter Physics Marks..">
        <input id="marks3" type="number" placeholder="Enter Chemistry Marks..">
        <input id="marks4" type="number" placeholder="Enter CS Marks..">
        <input id="marks5" type="number" placeholder="Enter Urdu Marks..">
        <input id="marks6" type="number" placeholder="Enter Maths Marks..">
        <input id="marks7" type="number" placeholder="Enter Islamiat Marks..">
        <input id="marks8" type="number" placeholder="Enter Sindhi Marks..">
        <button>Submit</button>
    </div>

    <h3 id="showName"></h3>
    <h3 id="eng">English Marks : 0 </h3>
    <h3 id="phy">Physics Marks : 0 </h3>
    <h3 id="che">Chemistry Marks : 0</h3>
    <h3 id="cs">CS Marks : 0</h3>
    <h3 id="urdu">Urdu Marks : 0</h3>
    <h3 id="maths">Maths Marks : 0</h3>
    <h3 id="isl">Islamiat Marks : 0</h3>
    <h3 id="sindhi">Sindhi Marks : 0</h3>
        <h3>Total Marks Is : 800</h3>
        <h3 id="obtained">Your Obtained Marks is </h3>
        <h3 id="percentage">Your Percentage is </h3>

    </div>


    <script src="app.js"></script>
    </body>
    </html>

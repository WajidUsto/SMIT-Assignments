<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <div class="d-flex">
                            <img src="https://f.nooncdn.com/s/app/com/common/images/flags/ae.svg" alt="">

                                Deliver to
                                <br><b>Dubai</b>

                        </div>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex w-75 p-3 col align-self-center" role="search">
                    <input class="form-control w-100 me-2" type="search" placeholder="What are you looking for?"

                </form>
                <div class="d-flex">
                    <span class="arabic">العربية</span>
                    <div class="nav-border"></div>
                </div>
                <div class="d-flex">

                    <div class="nav-border"></div>
                </div>
                <div class="d-flex">
                    <span class="navbar-text">Cart</span>
                    <img class="log-in-img" src="https://f.nooncdn.com/s/app/com/noon/icons/cart.svg" alt="">
                    <div class="nav-border"></div>
                </div>

                <a class="notextdeco bold-on-hover" href="#">

            <li class="liststyletypenone mn">

            <li class="liststyletypenone wom">

            <li class="liststyletypenone ba">

            <li class="liststyletypenone han">

            </button>
        </div>

    <div class="container-xxl p-0">

            <img class="r-b-images" src="https://f.nooncdn.com/mpcms/EN0001/assets/aeca53b5-4d64-4733-a911-0143b32ce237.png?format=avif"

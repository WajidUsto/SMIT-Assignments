<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TABLE</title>
<style>
  table{
    border: 1px solid black;
    text-align: center;
    border: 1%;
    width: 30%;
  }
  th{
    border: 1px solid black;
  }
  td{
    border: 1px solid black;
  }
</style>
</head>
<body>
  <table>
    <h1>HTML TABLE</h1>
  
    <tr>
      <th>No.</th>
      <th>Fullname</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Bill Gates</td>
      <td>Founder of Microsoft</td>
      <td>$1000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Steve Jobs</td>
      <td>Founder of Apple</td>
      <td>$1200</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Larry Page</td>
      <td>Founder of Google</td>
      <td>$1100</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Mark Zuckeberg</td>
      <td>Founder of Amazon</td>
      <td>$1300</td>
    </tr>
  </table>
</body>
</html>
